replicaCount: 2

image:
  repository: dbbouncer
  tag: ""  # defaults to Chart.AppVersion
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  postgresPort: 6432
  mysqlPort: 3307
  apiPort: 8080

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

securityContext:
  runAsNonRoot: true
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

config:
  listen:
    postgres_port: 6432
    mysql_port: 3307
    api_port: 8080
  defaults:
    min_connections: 2
    max_connections: 20
    idle_timeout: 5m
    max_lifetime: 30m
    acquire_timeout: 10s
    dial_timeout: 5s
  tenants: {}

serviceMonitor:
  enabled: false
  interval: 30s
  namespace: ""

podDisruptionBudget:
  enabled: true
  minAvailable: 1

podAntiAffinity:
  enabled: true

podAnnotations: {}

nodeSelector: {}

tolerations: []

affinity: {}
