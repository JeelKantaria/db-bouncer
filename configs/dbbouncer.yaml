listen:
  postgres_port: 6432
  mysql_port: 3307
  api_port: 8080
  api_bind: "127.0.0.1"    # Bind address for API (default: 127.0.0.1)
  api_key: "${API_KEY}"     # Bearer token for API auth (leave empty to disable)
  # tls_cert: "/path/to/cert.pem"
  # tls_key: "/path/to/key.pem"

defaults:
  min_connections: 2
  max_connections: 20
  idle_timeout: 5m
  max_lifetime: 30m
  acquire_timeout: 10s

health_check:
  interval: 30s
  failure_threshold: 3
  connection_timeout: 5s

tenants:
  tenant_1:
    db_type: postgres
    host: pg-host-1.example.com
    port: 5432
    dbname: tenant_1_db
    username: app_user
    password: ${TENANT_1_PG_PASSWORD}
    max_connections: 50

  tenant_2:
    db_type: mysql
    host: mysql-host-1.example.com
    port: 3306
    dbname: tenant_2_db
    username: app_user
    password: ${TENANT_2_MYSQL_PASSWORD}

  tenant_3:
    db_type: postgres
    host: pg-host-2.example.com
    port: 5432
    dbname: tenant_3_db
    username: app_user
    password: ${TENANT_3_PG_PASSWORD}
    min_connections: 5
    max_connections: 100
